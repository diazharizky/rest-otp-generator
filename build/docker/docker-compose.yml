version: "3.4"
services:
  redis:
    image: redis:6.0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 1s
      timeout: 3s
      retries: 30

  test:
    image: diazharizky/golang:1.17.5-alpine
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - OTPGEN_REDIS_HOST=redis
      - OTPGEN_REDIS_PORT=6379
    volumes:
      - ../../:${PWD}/../..
      - ${GOPATH}/pkg:/go/pkg
    working_dir: ${PWD}/../..
    command: make test
